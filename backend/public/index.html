<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Student Management</title>
</head>

<body>
    <div class="container">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Student Management</span>
            </div>
        </nav>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        Create Student Information
                    </div>
                    <div class="card-body">
                        <form id="createstudentForm">
                            <div class="mb-3">
                                <label for="studentId" class="form-label">Student ID</label>
                                <input type="text" class="form-control" id="studentId">
                            </div>
                            <div class="mb-3">
                                <label for="studentName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="studentName">
                            </div>
                            <div class="mb-3">
                                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dateOfBirth">
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-control" id="gender">
                                    <option value="">Select...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3"><label for="graduationStatus" class="form-label">Graduation Status</label>
                                <select class="form-control" id="graduationStatus">
                                    <option value="">Select...</option>
                                    <option value="true">Graduated</option>
                                    <option value="false">Not Graduated</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card " id="studentCard">
                    <div class="card-header">Student Information</div>
                    <div class="card-body">
                        <form id="getstudentForm">
                            <div class="mb-3">
                                <label for="searchId" class="form-label">Student ID</label>
                                <input type="number" class="form-control" id="searchId" min="1" value="4">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <form id="editStudentForm" class="d-none">
                            <label id="editstudentId" class="form-label">ID : </label>
                            <div class="mb-3">
                                <label for="editstudentName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="editstudentName">
                            </div>
                            <div class="mb-3">
                                <label for="editdateOfBirth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="editdateOfBirth">
                            </div>
                            <div class="mb-3">
                                <label for="editgender" class="form-label">Gender</label>
                                <select class="form-control" id="editgender">
                                    <option value="">Select...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="editgraduationStatus" class="form-label">Graduation Status</label>
                                <select class="form-control" id="editgraduationStatus">
                                    <option value="">Select...</option>
                                    <option value="true">Graduated</option>
                                    <option value="false">Not Graduated</option>
                                </select>
                            </div>
                            <button type="button" id="updateButton" class="btn btn-primary">Update</button>
                            <button type="button" id="deleteButton" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                    <div class="card-footer"><label class="text-danger" id="message"></label>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="modal" tabindex="-1" role="dialog" id="successModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Success</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>The transaction is successful.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">Confirmation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="noButton">No</button>
                        <button type="button" class="btn btn-primary" id="yesButton">Yes</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
